<html>

<style>
     /* element/type/tag selector demo */
    p {
        color: rgb(244, 30, 30);
        font-size: 20px;
        text-align: right;
    }

     /* id selector demo */
    #para1 {
        font-size: 32px;
        background-color: antiquewhite;
    }

    #firstcomment {
        font-weight: 50px;
        background-color: beige;
        border: 3px solid black;
    }

    #secondcomment {
        font-weight: 50px;
        background-color: rgb(121, 121, 36);

    }

    /* class selector demo */
    .class1 {
        font-size: 40px;
        text-align: center;
        color: rgb(230, 46, 199);
        border: 3px solid black;
    }

    .class2 {
        font-size: 10px;
        border: 3px solid black;
    }
</style>



<body>

    <h1 class="class1">Amazon.com</h1>
    <h2 class="class2">Best Shooping Online</h1>

        <p id="para1">Paragraph starts from here</p>
        <p>Dog is an animal</p>
        <p>Lion is also an animal</p>

        <p class="class1" id="firstcomment"> blah blah</p>
        <p id="secondcomment"> blah blah </p>


</body>


</html>
