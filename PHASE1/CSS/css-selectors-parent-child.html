<html>

<style>
    /* heirarchy tag demo */
    /* all p child of div . That is children and grandchildren  */
    div p {
        border: 2px double red;
    }

    /* inmmediate p child of div. That is only children  */
    div > p {
        color: blue;
    }

</style>

<body>

    <h1 class="class1">Amazon.com</h1>

    <p id="para1">Paragraph starts from here</p>
    <p>Dog is an animal</p>
    <p>Lion is also an animal</p>

    <div>
        <p>Elephant1 is also an animal</p>
        <p>Elephant2 is also an animal</p>
        <span>
            <p>Elephant3 is also an animal</p>           
        </span>
    </div>




    <br> <br>

</body>


</html>
