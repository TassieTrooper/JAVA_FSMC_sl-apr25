<html>

<head>
    <style type="text/css">

        /* FIRST LINE */
        p:first-line {
            text-decoration: underline;
        }

        p.class1:first-line {
            text-decoration: none;
            color:blueviolet
        }

        /* FIRST LETTER */
        p:first-letter { font-size: 2em; }

        
    </style>
</head>

<body>
    <hr>FIRST LINE STYLE DEMO
    <p class="class1">
        Example for Firstline element. abc abbc abc abbcabc abbcabc abbc
    </p>
    <p>
        This example shows how to use: first-line pseudo element to give effects
        to the first line of any HTML element.
    </p>
    <hr>
</body>

</html>
