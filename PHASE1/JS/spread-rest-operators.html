<script>
    //Spread operator 
    //console.log("\n\n Spread operator demo" );

    class Student {
        constructor(name, age, height) {
            this.name = name;
            this.age = age;
            this.height = height;
        }
    };
    
    
    // 1. Create an array of 5 students and using a loop display only thier names.

    let studentsArray = [
        new Student("ram", 28, 5.9),
        new Student("sam", 19, 5.5),
        new Student("jay", 40, 6.0),
        new Student("mohan", 18, 5.4),
        new Student("rohan", 21, 5.8)
    ];

    console.log("\n\n print a;; students names" );
    studentsArray.forEach( c => console.log(c.name));


    // rest operator demo
    [A,B,C, ...D] = studentsArray;

    console.log("\n\n rest operator demo. print students in D array" );
    D.forEach( c => console.log(c.name));
</script>


<script>

    //Spread operator 
console.log("\n\n Spread operator demo" )

let  studentsGroup1 = [

];


let  studentsGroup2 = [

];

let studentsInAllgroups = [...studentsGroup1, A, B, ...studentsGroup2]; // very very compact way of concatanating arrays!! using ... spread operator

</script>
